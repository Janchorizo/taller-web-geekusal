<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Taller - GeekUSAL</title>
      <link rel="stylesheet" href="style.css">  
</head>

<body>
    <section id="espacio">
        <div id="tierra">
            <img id="planeta" src="img/earth.png"></img>
            <div id="orbita">
            </div>
        </div>
    </section>
    <section id="NASA">
        <div id="hangar">
            <img src="img/nave1.svg" class="nave" draggable="true" ondragstart="drag(event)" id="nave1">
            <img src="img/nave2.svg" class="nave" draggable="true" ondragstart="drag(event)" id="nave2">
            <img src="img/nave3.svg" class="nave" draggable="true" ondragstart="drag(event)" id="nave3">
            <img src="img/nave4.svg" class="nave" draggable="true" ondragstart="drag(event)" id="nave4">
        </div>
        <div id="menu">
            <button onclick="lanzar(event)">Lanzar</button>
        </div>
        <div id="plataforma" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </section>

    <script src="app.js" charset="utf-8"></script>
</body>

</html>
